<!doctype html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function CounterButton({ number, count, setCount }) {
        function addToCount() {
          setCount(count + number)
        }

        return (
          <button onClick={addToCount}>
            Clicked {count} {count == 1 ? 'time' : 'times'}
          </button>
        )
      }

      function ResetButton({ setCount }) {
        function resetCount() {
          setCount(0)
        }

        return <button onClick={resetCount}>Reset</button>
      }

      function App() {
        const [count, setCount] = React.useState(0)

        return (
          <>
            <CounterButton number={1} count={count} setCount={setCount} />
            <CounterButton number={2} count={count} setCount={setCount} />
            <ResetButton setCount={setCount} />
          </>
        )
      }
      const container = document.querySelector('.js-container')
      ReactDOM.createRoot(container).render(<App />)
    </script>
  </body>
</html>
