<!doctype html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput({
        chatMessages,
        setChatMessages,
        isLoading,
        setIsLoading,
      }) {
        const [inputText, setInputText] = React.useState('')

        const trimmed = inputText.trim()
        const canSend = !isLoading && trimmed.length > 0

        function saveInputText(event) {
          setInputText(event.target.value)
        }

        async function sendMessage() {
          if (!canSend) return
          setIsLoading(true)

          const newChatMessages = [
            ...chatMessages,
            { message: inputText, sender: 'user', id: crypto.randomUUID() },
          ]

          setChatMessages(newChatMessages)
          setInputText('')
          try {
            const response = await Chatbot.getResponseAsync(inputText)

            setChatMessages([
              ...newChatMessages,
              { message: response, sender: 'robot', id: crypto.randomUUID() },
            ])
          } finally {
            setIsLoading(false)
          }
        }

        function keyPressedListener({ key }) {
          if (key === 'Enter') {
            sendMessage()
          }
          if (key === 'Esc' || key === 'Escape') {
            setInputText('')
          }
        }

        return (
          <>
            <input
              placeholder="Send message to chatbot"
              size="30"
              onChange={saveInputText}
              value={inputText}
              onKeyDown={keyPressedListener}
              disabled={isLoading}
            />
            <button onClick={sendMessage}>Send</button>
          </>
        )
      }

      function ChatMessage({ message, sender }) {
        return (
          <div>
            {sender === 'robot' && (
              <img
                src="https://img.icons8.com/?size=100&id=9inONWn9EvfI&format=png&color=000000"
                width="50"
              />
            )}
            {message}
            {sender === 'user' && (
              <img
                src="https://img.icons8.com/?size=100&id=7819&format=png&color=000000"
                width="30"
              />
            )}
          </div>
        )
      }

      function ChatMessages({ chatMessages, isLoading }) {
        return (
          <>
            {chatMessages.map((msg) => {
              return (
                <ChatMessage
                  message={msg.message}
                  sender={msg.sender}
                  key={msg.id}
                />
              )
            })}
            {isLoading && (
              <ChatMessage message="Loading..." sender="robot" key="loading" />
            )}
          </>
        )
      }

      function App() {
        const [chatMessages, setChatMessages] = React.useState([
          {
            message: 'hello chatbot',
            sender: 'user',
            id: crypto.randomUUID(),
          },
          {
            message: 'Wassup',
            sender: 'robot',
            id: crypto.randomUUID(),
          },
          {
            message: 'Not much g what is todays date',
            sender: 'user',
            id: crypto.randomUUID(),
          },
          {
            message: 'Today is September 27',
            sender: 'robot',
            id: crypto.randomUUID(),
          },
        ])

        const [isLoading, setIsLoading] = React.useState(false)

        return (
          <>
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
              isLoading={isLoading}
              setIsLoading={setIsLoading}
            />
            <ChatMessages chatMessages={chatMessages} isLoading={isLoading} />
          </>
        )
      }

      const container = document.querySelector('.js-container')
      ReactDOM.createRoot(container).render(<App />)
    </script>
  </body>
</html>
