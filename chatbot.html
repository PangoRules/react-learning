<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput() {
        return (
          <>
            <input placeholder="Send message to chatbot" size="30" />
            <button>Send</button>
          </>
        );
      }

      //function ChatMessage(props) {
      function ChatMessage({ message, sender }) {
        // const message = props.message;
        // const sender = props.sender;
        // const { message, sender } = props;
        
        return (
          <div>
            {sender === 'robot' && (
              <img src="https://img.icons8.com/?size=100&id=9inONWn9EvfI&format=png&color=000000" width="50" />
            )}
            {message}
            {sender === 'user' && (
              <img src="https://img.icons8.com/?size=100&id=7819&format=png&color=000000" width="30" />
            )}
          </div>
        );
      }

      function App(){
        return (
          <>
            <ChatInput> </ChatInput>
            <ChatMessage message="hello chatbot" sender="user" />
            <ChatMessage message="Wassup" sender="robot" />
            <ChatMessage message="Not much g what is todays date" sender="user" />
            <ChatMessage message="Today is September 27" sender="robot" />
          </>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
